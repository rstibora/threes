<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    {% block head_title %}
    {% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <meta name="viewport" content="width=deivce-width, initial-scale=1">
</head>

<body>
    {% csrf_token %}
    {% if debug != False %}
        <div style="height:50px; background-color:red; width:100%; text-align:center">
            <strong>Running in DEBUG mode.</strong>
        </div>
    {% endif %}
    <div class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-4">
                    {% block content %} 
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</body>
