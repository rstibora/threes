{% extends "core/base.html" %}

{% block head_title %}
    <title>Threes | Sign In</title>
{% endblock %}

{% block content %}
    <h1 class="title">Sign In</h1>
    <form method="POST" action=".">
        {% csrf_token %}
        {% include "core/form.html" with form=form %}
        <div class="control">
            <button class="button is-link is-fullwidth" type="submit">Sign In</button>
        </div>
    </form>
{% endblock %}
