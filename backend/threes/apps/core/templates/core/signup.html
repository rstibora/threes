{% extends "core/base.html" %}

{% block head_title %}
    <title>Threes | Sign Up</title>
{% endblock %}

{% block content %}
    <h1>Sign In</h1>
    <form method="POST" action=".">
        {% csrf_token %}
        {% include "core/form.html" with form=form %}
        <div class="control">
            <button class="button is-link" type="submit">Sign Up</button>
        </div>
    </form>
{% endblock %}
