{% load widget_tweaks %}

{% if form.errors %}
    <p>Your user name or password are incorrect</p>
{% endif %}

{% for field in form %}
    <div class="field">
        <label class="label" for={{ field.id_for_label}}>{{ field.label }}</label>
        <div class="control">
            {{ field|add_class:"input"}}
        </div>
        {{ field.errors }}
        {% if field.help_text %}
            <p class="help">{{ field.help_text|safe </p>
        {% endif %}
    </div>
{% endfor %}
